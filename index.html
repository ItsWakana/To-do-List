<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>
<body>
    <div id="container">
        <div class="btns">
            <button class="create">Create Project</button>
        </div>
        <div class="projects">
        </div>
        <button class="add-task">Add task</button>
        <div class="tasks">
        </div>
    </div>

    <div class="modal task-form">
        <form class="inner">
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea name="desc" id="desc" placeholder="Brief description of task"></textarea>
           <div class="priority">
                <label for="priority1">1</label>
                <input type="radio" name="priority" id="priority1">
                <label for="priority1">2</label>
                <input type="radio" name="priority" id="priority2">
                <label for="priority1">3</label>
                <input type="radio" name="priority" id="priority3">
                <label for="priority1">4</label>
                <input type="radio" name="priority" id="priority4">
                <label for="priority1">5</label>
                <input type="radio" name="priority" id="priority5">
            </div>
            <select name="project" id="project"></select>
            <input type="date" name="date" id="date">
            <button class="submit">Add the Task</button>
        </form>
    </div>

    <div id="overlay"></div>

    <script src="./main.js"></script>
</body>
</html>
